{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>User Profie</title>

    {#    <link rel="stylesheet" href="{% static 'css/demo_header.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/header-user-dropdown.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        .mb-0 {
            word-wrap: break-word;
            width: 800px;
        }
        .details {
            padding-left: 40px;
        }
    </style>



</head>

<body>

<header class="header-user-dropdown">

    <div class="header-limiter">
        <h1><a href="/">Movie<span>DRONE</span></a></h1>

        <nav>
            <a href="{% url 'footage-view' %}">Videos</a>
            <a href="{% url 'search' %}">Search</a>

        </nav>
            {% if request.user.is_authenticated %}
        <div class="header-user-menu">
            {#			<img src="img/2.jpg" alt="User Image"/>#}
            <ul>
                <li><a href="{% url 'user-console' pk=request.user.id %}">My Profile</a></li>
                <li><a href="{% url 'user-edit' %}">Settings</a></li>
                <li><a href="{% url 'user-logout' %}" class="highlight">Logout</a></li>
            </ul>
            {% endif %}
        </div>

    </div>

</header>

<!-- The content of your page would go here. -->
{% block content %}

{% endblock %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

    $(document).ready(function(){

        var userMenu = $('.header-user-dropdown .header-user-menu');

        userMenu.on('touchend', function(e){

            userMenu.addClass('show');

            e.preventDefault();
            e.stopPropagation();

        });

        // This code makes the user dropdown work on mobile devices

        $(document).on('touchend', function(e){

            // If the page is touched anywhere outside the user menu, close it
            userMenu.removeClass('show');

        });

    });

</script>

</body>

</html>
