{% extends 'base2.html' %}
{% load static %}
<!DOCTYPE html>
{% block content %}
    <html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Movie Drone</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
        <link rel="stylesheet" href="{% static 'css/thumbnail-gallery.css' %}">

    </head>
    <body>

    <div class="container gallery-container">

        <h1>Movie Drone</h1>

        <p class="page-description t    ext-center">Enjoy Wonderful Memories</p>

        <div class="tz-gallery">

            <div class="row">
                {% for footage in object_list %}
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <a class="lightbox" href="{{ footage.link }}">
                                <iframe src="{{ footage.link }}" alt="Video footage"></iframe>
                            </a>
                            <div class="caption">
                                <h3>Added by <a href = "{%  url 'footage-detail' pk=footage.author_id %}">
                                    {{footage.author}}</a>
                                </h3>
                                <p>{{footage.description}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
    </body>
    </html>
{% endblock %}
